<!DOCTYPE html>
<html>
<head>
	<title>Giphy API</title>
	<style type="text/css">
    button,
    div,
    form,
    input {
      margin: 10px;
    }
    button, #add-gif{
    	background: #6B969C;
    	color:#ffffff;
    	border-radius: 5px;
    	width: 100px;
    	border: none;
    	height: 30px;
    }
	button:hover{
		box-shadow: 0 5px 10px 0 rgba(0,0,0,0.24), 0 5px 10px 0 rgba(0,0,0,0.19);
	}
	#add-gif:hover{
		box-shadow: 0 5px 10px 0 rgba(0,0,0,0.24), 0 5px 10px 0 rgba(0,0,0,0.19);
	}

	button:focus{
		background: #344C4D;
	}

	form{
		float: right;
	}

	#gif-input{
		border-radius: 5px;
		width: 200px;
		height: 20px;
		border: solid #6B969C 3px;
	}

	body{
		background-color: #e5e5e5;
	}

  </style>
</head>
<body>

<div class="container">

    <!-- Rendered buttons will get dumped Here  -->
    <div id="buttons-view"></div>

    <form id="gif-form">
      <!-- Button triggers new gif to be added -->
      <input id="add-gif" type="submit" value="Add a gif">
      <input type="text" id="gif-input">

      
    </form>

    <!-- gifs will get dumped dere -->
    <div id="gif-view"></div>

<script src="http://code.jquery.com/jquery-2.1.3.min.js"></script>
<script type="text/javascript">

var gifs = ["cat", "eagle", "rabbit", "lion"];	

function displayGifInfo() {

        var gif = $(this).attr("data-name");
        var queryURL = "http://api.giphy.com/v1/gifs/search?q=" + gif + "&api_key=dc6zaTOxFJmzC&limit=10";

        // Creating an AJAX call for the specific gif button being clicked
        $.ajax({
          url: queryURL,
          method: "GET"
        }).done(function(response) {
        	console.log(response);

         $("#gif-view").empty();
        
        for (var i = 0; i < 10; i++){


          //Creating a div to hold the gif
          var gifDiv = $("<div class='gif'>");

          // Storing the rating data
          var rating = response.data[i].rating;

          //Creating an element to have the rating displayed
          var pOne = $("<p>").text("Rating: " + rating);

          // Displaying the rating
          gifDiv.append(pOne);


          // Retrieving the URL for the image
          var imgURL = response.data[i].images.original.url;

          // Creating an element to hold the image
          var image = $("<img>").attr("src", imgURL);

          // Appending the image
          gifDiv.append(image);

          // Putting the entire movie above the previous movies
          $("#gif-view").prepend(gifDiv);

          //var stillImageURL = response.data[i].images.original_still.url;
      	  //$("img").attr("src", stillImageURL);
          
          //STOP AND PLAY MY GIF??
          //When the user clicks on a button, the page should grab 10 static, non-animated gif images from the GIPHY API and place them on the page. 
          //When the user clicks one of the still GIPHY images, the gif should animate. If the user clicks the gif again, it should stop playing.

         }
        });

      }




function renderButtons() {

        // Deleting the gifs prior to adding new movies
        $("#buttons-view").empty();

        // Looping through the array of gifs
        for (var i = 0; i < gifs.length; i++) {

          // Then dynamicaly generating buttons for each gif in the array
          // This code $("<button>") is all jQuery needs to create the beginning and end tag. (<button></button>)
          var a = $("<button>");
          // Adding a class of gif to our button
          a.addClass("gif");
          // Adding a data-attribute
          a.attr("data-name", gifs[i]);
          // Providing the initial button text
          a.text( gifs[i]);
          // Adding the button to the buttons-view div
          $("#buttons-view").append(a);
        }
      }

// This function handles events where a gif button is clicked
      $("#add-gif").on("click", function(event) {
        event.preventDefault();
        // This line grabs the input from the textbox
        var gif = $("#gif-input").val().trim();

        // Adding movie from the textbox to our array
        gifs.push(gif);

        // Calling renderButtons which handles the processing of our movie array
        renderButtons();
      });

      // Adding a click event listener to all elements with a class of "movie"
      $("#buttons-view").on("click", ".gif", displayGifInfo);
      

      // Calling the renderButtons function to display the intial buttons
      renderButtons();


</script>
</body>
</html>
